<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Fundamentals</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
        font-family: sans-serif;
        color: white;
      }
      h1 {
        font-size: 50px;
        line-height: 1.5;
        width: 100%;
        padding: 30px;
        text-align: center;
        margin-bottom: 0;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        margin-top: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-size: 18px;
      }
      input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background-color: #ffb703;
        color: #333;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.2s;
      }
      button:hover {
        background-color: #fb8500;
        color: white;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      .can-drive {
        background-color: rgba(0, 200, 0, 0.2);
      }
      .cannot-drive {
        background-color: rgba(255, 0, 0, 0.2);
      }
    </style>

    <!-- Move the script to the end of body for better performance -->
  </head>
  <body>
    <h1>JavaScript Driving Age Checker</h1>
    
    <div class="container">
      <form id="ageForm">
        <label for="ageInput">Ingresá tu edad:</label>
        <input type="number" id="ageInput" min="0" max="120" placeholder="Tu edad" required>
        <button type="submit">¿Puedo manejar?</button>
      </form>
      
      <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
